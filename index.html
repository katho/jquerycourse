<html>
	<head>
		<title>Hello, jQuery</title>	
	</head>
	<body>
		
		<header>
			<h1>Inside header</h1>
		</header>
		
		<header>
			<div>
				<h1>Inside header</h1>
			</div>
		</header>
		
		
		<h1>Hello, H1!</h1>
		<h1 class="demo">Hello, another H1!</h1>
		<h1 id="h1_demo">Hello, another H1!</h1>
		<h1 custom="my_h1">Hello, another H1!</h1>
		<a href="index2.html">Continue to the next section</a>
		
		<script src="./js/jquery-2.1.4.min.js" ></script>
		<script>
			$(function(){
				/*
					Adding jQuery to a page and executing the 'Hello world'
					You can add from a local file previously downloaded or by CDN
				*/
				//Will execute when the page is ready - this is for the Hello, world
				/*
				This is the same as:
				$(document).ready(function() {
					// code here
				});
				*/
				//alert("Hello, world!");
				
				/*
					Basic CSS selectors
					Using the CSS selectors enable you to manage events for one or multiple UI elements.
					We will work fisrt with a h1 element.
				*/ 
				//Update the text for all the h1 elements
				$('h1').text('Hello, jQuery!');
				//Update the for a chosen element by classname
				$('.demo').text('Hello, pure pokemon magic!');
				$('#h1_demo').text('Hello, pure web magic!');
				
				/*
					Atribute selectors
					We'll search UI elements using equality, this means
					the full name of the object
					
					There are some others way to find objetcs:
					you can search, for example, an UI element starting with
					<h1 class="col-md.5">Hello</h1>
					$('h1[class^="col"]');
					
					Or using Contains
					<h1 class="col-md.5">Hello</h1>
					$('h1[class*="col"]');
					
					That means you can use regular expressions to find the UI elements
					
				*/
				$('h1[custom="my_h1"]').text('Found by equality atribute');
				
				/*
					Positional selectors
								 
				*/
				
				//Now descendant to select all the elements that ares descendants from his container 
				$('header h1').text('Found by descendant');
				
				//parent/child
				$('header > h1').text('Your header found by parent/child!');
				
				//Continue in the index2
				
			})
		</script>
	</body>
</html>
